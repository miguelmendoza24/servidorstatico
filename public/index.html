<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <link rel="stylesheet" href="style.css">
  <title>Contacts</title>
</head>

<body class="d-flex flex-column vh-100">

  <!-- Header -->
  <header class="bg-primary text-white flex-shrink-0">
    <div class="container text-center py-4">
      <h1 class="mb-0">Contacts</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container bg-white shadow-lg rounded p-5" style="max-width: 600px;">
      <h2 class="mb-4">Add a New Contact</h2>
      <form id="book" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="name" >
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" placeholder="number">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Contact</button>
      </form>

      <h2 class="mb-4">Contact List</h2>
      <ul id="contact-list">
        <li class="list-group-item custom-list-item">
          <div class="contact-info">
            <span class="contact-name"></span> :
            <span class="contact-phone"></span>
          </div>
          <div class="d-flex">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </main>


  <!-- Modal -->
  <div id="modal" class="modal close" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modal-message"></p>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="bg-secondary text-white flex-shrink-0">
    <div class="container text-center py-4">
      <p class="mb-0">Elaborado por Miguel Mendoza &copy; 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="modal.js"></script>
  <script type="module" src="/app.js"></script> 


</body>

</html>
